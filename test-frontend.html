<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Frontend Path</title>
</head>
<body>
    <h1>Frontend Path Test</h1>
    <p>If you can see this, the server is working!</p>
    <script>
        console.log('Testing paths...');
        console.log('Current URL:', window.location.href);
        console.log('Base URL:', window.location.origin);
        
        // Test loading the main JS file
        fetch('/frontend/static/js/main.7ab369e1.js')
            .then(response => {
                console.log('JS file status:', response.status);
                if (response.ok) {
                    document.body.innerHTML += '<p style="color: green;">✅ JS file loaded successfully!</p>';
                } else {
                    document.body.innerHTML += '<p style="color: red;">❌ JS file failed to load: ' + response.status + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Error loading JS: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
